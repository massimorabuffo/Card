<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card exercise</title>
    </head>
    <body>
        <article class="entire card">
            <article class="image">
               <img src="https://static.vecteezy.com/ti/vettori-gratis/p3/2158565-avatar-profilo-rosa-neon-icona-muro-mattoni-sfondo-rosa-neon-icona-vettore-vettoriale.jpg" alt="Foto profilo" width="200" height="200">
               <hr>
            </article>
            <article class="title">
              <h1>Card Title</h1>
            </article>
            <article class="paragraphs">
              <p>Some quick example text to build </p>
              <p> on the card title and make up the bulk</p>
              <p>of the card's content.</p> 
            </article>
        </article>
        <article class="items">
            <hr>
            <p>An item</p>
            <hr>
            <p>A second item</p>
            <hr>
            <p>A third item</p>
            <hr>
        </article>
        <article class="links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <hr>
        </article>
    </body>
</html>
